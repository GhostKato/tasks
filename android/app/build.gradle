apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services'

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.tasks"
    defaultConfig {
        applicationId "com.tasks"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(TASKS_RELEASE_STORE_FILE)
            storePassword TASKS_RELEASE_STORE_PASSWORD
            keyAlias TASKS_RELEASE_KEY_ALIAS
            keyPassword TASKS_RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release  
            minifyEnabled false                    
            shrinkResources false                  
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
    applicationVariants.all { variant ->
    variant.outputs.all { output ->
        if (variant.buildType.name == "release") {
            output.outputFileName = "Tasks-v${variant.versionName}.apk"
        } else {
            output.outputFileName = "Tasks-v${variant.versionName}-${variant.buildType.name}.apk"
        }
    }
}

}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
